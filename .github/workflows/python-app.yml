name: Python application workflow

on:
  push:
    branches: [ "master" ]

jobs:

  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

  setup-python:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

  install-deps:
    runs-on: ubuntu-latest
    needs: setup-python
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff django

  lint:
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff django
      - name: Lint with ruff
        run: ruff check --fix

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff django
      - name: Run tests
        run: python manage.py test

  dockerfile:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create dockerfile
        run: docker build .

  AWS-docker-push:
    runs-on: ubuntu-latest
    needs: dockerfile
    steps:
      - name: Configure AWS Credentials 1
        id: creds
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-region: eu-west-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN  }}

      - name: AWS login
        run: aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 769653048298.dkr.ecr.eu-west-1.amazonaws.com

      - name : balisage image
        run : docker tag titouanrobe/polls-app:latest 769653048298.dkr.ecr.eu-west-1.amazonaws.com/titouanrobe/polls-app:latest

      - name : docker push
        run : docker push 769653048298.dkr.ecr.eu-west-1.amazonaws.com/titouanrobe/polls-app:latest